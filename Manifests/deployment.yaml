---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: money-bot
  namespace: money-bot
  labels:
    app: money-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: money-bot
  template:
    metadata:
      labels:
        app: money-bot
    spec:
      containers:
        - name: money-bot
          image: 172.20.10.120:5000/moneybot:v1.0.0
          ports:
            - containerPort: 32121
